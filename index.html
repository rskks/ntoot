<script>
  // Initialize Micromodal
  MicroModal.init({
    disableScroll: true,
    awaitOpenAnimation: true,
    awaitCloseAnimation: true
  });

  // Initialize Siema for each modal when opened
  document.querySelectorAll('.project-card').forEach(card => {
    card.addEventListener('click', () => {
      const modalId = card.getAttribute('data-micromodal-trigger');
      const siemaContainer = document.querySelector(`#${modalId} .siema`);
      if (siemaContainer && !siemaContainer.siemaInstance) {
        siemaContainer.siemaInstance = new Siema({
          selector: siemaContainer,
          duration: 300,
          loop: true
        });
      }
    });
  });
</script>
